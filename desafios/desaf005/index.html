<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body {
            font: normal 16pt Arial;
        }
        button {
            padding: 20px;
            font-size: 20px;
            margin-left: 20px;
        }
        strong {
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="clicou()">Converter</button>
    <p id="saida">Clique no botão acima para iniciar.</p>
    <script>
        function clicou() {
            let dist = window.prompt('Digite uma distância em metros (m)')
            dist = Number(dist)
            let km = dist / 1000
            let hm = dist / 100
            let dam = dist / 10
            let dm = dist * 10
            let cm = dist * 100
            let mm = dist * 1000
            let res = window.document.getElementById('saida')
            res.innerHTML = `<strong>A distância de ${dist.toLocaleString('pt-BR', {style: 'decimal', decimal: 'BRL',  minimumFractionDigits: 2, maximumFractionDigits: 2})} metros, corresponde a... </strong>`
            res.innerHTML += `<p>${km.toLocaleString('pt-BR', {style: 'decimal', decimal: 'BRL',  minimumFractionDigits: 2, maximumFractionDigits: 2})} quilômetros (Km)</p>`
            res.innerHTML += `<p>${hm.toLocaleString('pt-BR', {style: 'decimal', decimal: 'BRL',  minimumFractionDigits: 2, maximumFractionDigits: 2})} hectômetros (Hm)</p>`
            res.innerHTML += `<p>${dam.toLocaleString('pt-BR', {style: 'decimal', decimal: 'BRL',  minimumFractionDigits: 2, maximumFractionDigits: 2})} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${dm.toLocaleString('pt-BR', {style: 'decimal', decimal: 'BRL',  minimumFractionDigits: 2, maximumFractionDigits: 2})} decímetros (dm)</p>`
            res.innerHTML += `<p>${cm.toLocaleString('pt-BR', {style: 'decimal', decimal: 'BRL',  minimumFractionDigits: 2, maximumFractionDigits: 2})} centímetros (cm)</p>`
            res.innerHTML += `<p>${mm.toLocaleString('pt-BR', {style: 'decimal', decimal: 'BRL',  minimumFractionDigits: 2, maximumFractionDigits: 2})} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
