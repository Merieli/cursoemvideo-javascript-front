<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: 13pt Arial;
        }
        button {
            font: 14pt Arial;
            padding: 15pt;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button>Antecessor e Sucessor</button>
    <script>
        var num = window.prompt(`Digite um número inteiro qualquer`)
        const numdig = num
        var ant = -- num
        var suc = num += 2
        window.alert(`Antes de ${numdig}, temos o número ${ant} Depois de ${numdig}, temos o número ${suc}`)
    </script>
</body>
</html>
